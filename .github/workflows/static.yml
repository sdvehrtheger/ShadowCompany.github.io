<script>
    // Inizializzazione della mappa interattiva con Leaflet
    document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Aggiunta marker per le operazioni globali
        var missions = [
            { lat: 34.0522, lng: -118.2437, content: 'Operazione Shadow üåë' },
            { lat: 51.5074, lng: -0.1278, content: 'Operazione Ghost üëª' },
            { lat: 35.6895, lng: 139.6917, content: 'Operazione Ronin üó°Ô∏è' }
        ];

        missions.forEach(function(mission) {
            var marker = L.marker([mission.lat, mission.lng]).addTo(map);
            marker.bindPopup('<h3>' + mission.content + '</h3>');
        });

        // Caricamento dinamico degli operatori principali nel carosello con descrizione a tendina
        var operators = [
            {
                name: 'Velikan',
                image: 'download.jpg',
                description: 'Il mercenario pi√π temuto della Shadow Company, conosciuto per la sua forza sovrumana e la sua armatura impenetrabile.'
            },
            {
                name: 'Barrage',
                image: 'images (1).jpg',
                description: 'Maestro della guerra tecnologica, Barrage utilizza droni e gadget avanzati per sconfiggere i nemici.'
            },
            {
                name: 'Roze',
                image: 'download1.jpg',
                description: 'Cecchino d\'√©lite con una precisione micidiale, Roze √® temuta su tutti i fronti.'
            },
            {
                name: 'Philip Graves',
                image: 'PhillipCOD.webp',
                description: 'Leader della Shadow Company, Philip Graves √® noto per la sua astuzia e spietatezza in battaglia.'
            },
            {
                name: 'Lerch',
                image: 'Lerch_Operator_Default_MW.webp',
                description: 'Lerch √® uno specialista di incursioni e combattimento corpo a corpo, un veterano senza paura.'
            }
        ];

        var carousel = document.getElementById('operator-carousel');
        operators.forEach(function(operator) {
            var item = document.createElement('div');
            item.classList.add('carousel-item');

            var img = document.createElement('img');
            img.src = operator.image;
            img.alt = operator.name;

            var h3 = document.createElement('h3');
            h3.textContent = operator.name;

            var p = document.createElement('p');
            p.textContent = operator.description;

            item.appendChild(img);
            item.appendChild(h3);
            item.appendChild(p);

            item.addEventListener('click', function() {
                // Calcola l'altezza del paragrafo per l'effetto tendina
                if (p.style.height === '0px' || p.style.height === '') {
                    p.style.height = p.scrollHeight + 'px';
                } else {
                    p.style.height = '0px';
                }
            });

            carousel.appendChild(item);
        });
    });
</script>

